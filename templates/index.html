<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container text-center">

                <img height="200px" src="https://gratisography.com/wp-content/uploads/2025/02/gratisography-when-pigs-fly-1170x780.jpg" class="card-img-top" alt="..." >

                  <form id="form-message" action='/detection' method="POST" >
                    <div class="mb-3">
                      <label for="form-message" class="form-label">Message</label>
                      <textarea class="form-control" name="messageText" rows="3">
                       Being caught out is the 'mistake', all the underhand and callous decisions were not mistakes. Contracts for PPE were not given to mates instead of PPE firms by accident. We need to remember johnson is always attempting deception, following the school bully playbook at all times.
                      </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Check</button>
                  </form>
                  <br>
                  <h1>
                    {{detect_result}}
                  </h1>
                </div>
              </div>
          </div>
          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
